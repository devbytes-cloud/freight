name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: make placeholder assets
        run: make asset-placeholders

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.2
